                <h2 className="text-3xl font-semibold mb-6 border-b-2 border-yellow-400 pb-2">{data.de.contactInfoTitle}</h2>
                <div className="space-y-4 text-lg">
                  <p>
                    <strong>E-Mail:</strong> <a href={`mailto:${data.de.email}`} className="text-yellow-400 hover:underline">{data.de.email}</a>
                  </p>
                  <p>
                    <strong>Telefon:</strong> <a href={`tel:${data.de.phone}`} className="text-yellow-400 hover:underline">{data.de.phone}</a>
                  </p>
                  <p>
                    <strong>Adresse:</strong> {data.de.address}
                  </p>
                </div>
              </section>
            </div>
          </main>
          <Footer />
        </div>
      );
    };

    // The main application component that contains all pages and logic.
    const App = () => {
      const [currentPage, setCurrentPage] = useState('home');

      // Render the current page based on the state
      const renderPage = () => {
        switch (currentPage) {
          case 'about':
            return <AboutPage setCurrentPage={setCurrentPage} />;
          case 'gallery':
            return <GalleryPage setCurrentPage={setCurrentPage} />;
          case 'events':
            return <EventsPage setCurrentPage={setCurrentPage} />;
          case 'contact':
            return <ContactPage setCurrentPage={setCurrentPage} />;
          case 'home':
          default:
            return <HomePage setCurrentPage={setCurrentPage} />;
        }
      };
      
      return (
        <div className="bg-gray-900 font-sans">
          {renderPage()}
        </div>
      );
    };

    // This part renders the App component to the DOM.
    // این قسمت رندر کردن کامپوننت App را به DOM انجام می‌دهد.
    const rootElement = document.getElementById('root');
    const root = ReactDOM.createRoot(rootElement);
    root.render(<App />);
  </script>
</body>
</html>
